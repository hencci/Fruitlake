                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
